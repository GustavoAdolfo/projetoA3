{% extends 'base.html' %}
{% block content %}

<div class="container" id="front">
    <div class="row justify-content-md-center">
        <div class="col-sm-12">
            <section id="landing">

                <head>
                    <h1>Resultado - Cálculo de Vigas Contínuas</h1>
                    <h2> Método Matricial de Rigidez - Viga Horizontal</h2>
                </head>
                <hr />
                {% if dados %}
                <div class="row resultado my-4 p-2">
                    <div class="col-sm-12 col-md-6 px-2">
                        <img src="data:image/png;base64,{{dados.forca_cortante}}" alt="Diagrama de Força Cortante"
                            height="320" width="320">
                    </div>
                    <div class="col-sm-12 col-md-6 px-2">
                        <img src="data:image/png;base64,{{dados.momento_fletor}}" alt="Diagrama de Momento Fletor"
                            height="320" width="320">
                    </div>
                </div>
                {% else %}
                <div class="alert alert-warning">Não foi possível aprensentar o resultado dos cálculos no momento.</div>
                {% endif %}
            </section>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12 text-center">
            <a href="{% url 'vigas:continua' %}" class="nav-link btn btn-success">Novo Cálculo</a>
        </div>
    </div>
</div>

{% endblock %}
